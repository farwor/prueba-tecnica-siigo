webdriver {
  driver = chrome
  autodownload = true
  screenResolution = "1280x1024"
  capabilities {
    "goog:chromeOptions" {
      args = [
        "start-maximized", "test-type", "no-sandbox", "disable-popup-blocking",
        "disable-download-notification", "ignore-certificate-errors", "allow-running-insecure-content",
        "disable-translate", "always-authorize-plugins", "disable-extensions", "remote-allow-origins=*"
      ]
    }
  }
  wait.for.timeout = 30000
  timeouts {
    implicitlywait = 30000
    fluentwait = 10000
  }
}
environments  {
  qa = "https://qastaging.siigo.com/#/login"
}
